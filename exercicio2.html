        var nome = prompt('Insira o nome: ')
        var altura = prompt('Insira a altura em centímetros: ')
        var peso = prompt('Insira o peso: ')

        altura = parseFloat(altura)
        altura = altura / 100

        var massaCorporal = peso / (altura * altura)
        document.write(massaCorporal + '<br>')

        if (massaCorporal < 16) {
            document.write(nome + ' Possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: Baixo peso muito grave.')
            
        } else if (massaCorporal >= 16 && massaCorporal <= 16.99 ) {
            document.write(nome + ' Possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: Baixo peso grave.')
        } else if (massaCorporal >= 17 && massaCorporal <= 18.49 ) {
            document.write(nome + ' Possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: Baixo peso.')
        } else if (massaCorporal >= 18.50 && massaCorporal <= 24.99 ) {
            document.write(nome + ' Possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: Peso normal.')
        } else if (massaCorporal >= 25 && massaCorporal <= 29.99 ) {
            document.write(nome + ' Possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: Sobrepeso. ')
        } else if (massaCorporal >= 30 && massaCorporal <= 34.99 ) {
            document.write(nome + ' Possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: Obesidade grau I ')
        } else if (massaCorporal >= 35 && massaCorporal <= 39.99 ) {
            document.write(nome + ' Possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: Obesidade grau II ')
        } else if (massaCorporal >= 40) {
            document.write(nome + ' Possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: Obesidade grau III ')
        }
