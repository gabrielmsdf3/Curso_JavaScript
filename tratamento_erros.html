<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>



    //netflix
    var video = Array()

    video[1] = Array()
    video[1]['nome'] = 'fullmetal alchemist'
    video[1]['categoria'] = 'Anime'

    function getVideo(video ) {
        //logica
        //http

        try{
            console.log(video[0]['nome'])

        } catch(erro) {
            tratarErro(erro)
            console.log('Agora sim podemos tratar esse erro');
            throw new Error ('houve um erro mas nao se preocupe, vamos resolver')

        }
        
        
        finally {
            console.log('Sempre passa por aqui(try / catch)');
        }
        

        console.log('A aplicação não morreu');
    }

    function tratarErro(e) {
        //logica para registrar o erro no servidor
        console.log(e);
    }

    getVideo(video)



    </script>
    
</head>

</body>
</html>
