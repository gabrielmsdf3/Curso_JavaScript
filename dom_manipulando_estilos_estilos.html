<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
    
    function modificaEstilo(corDeFundo, l, a) {

        document.getElementById('quadrado').style.backgroundColor = corDeFundo
        document.getElementById('quadrado').style.width = l
        document.getElementById('quadrado').style.height = a
        
    }



    </script>
    
    
</head>
<body>
    <h3>Manipulando estilo</h3>

    <button onclick="modificaEstilo('#FF0000', '200px')" type="button">Vermelho</button>
    <button onclick="modificaEstilo('#00FF00', '150px', '70px')" type="button">Verde</button>
    <button onclick="modificaEstilo('#0000FF', '150px', '200px')" type="button">Azul</button>

    <hr>

    <div id="quadrado" style="border: 1px solid #000; width:100px; height:100px;"></div>

</body>
</html>
